<tcar-alert></tcar-alert>

<div class="p-6 md:max-w-screen-lg max-w-screen-sm mx-auto">
  <h1 class="ml-3 text-3xl font-sans font-medium uppercase text-center mb-6">Admin page</h1>

  <div class="border-solid border-b border-gray-300 mb-6"></div>

  <button
    class="bg-blue-500 bottom-0 fixed flex font-bold h-12 hover:bg-blue-700 items-center justify-center mb-4 mr-4 right-0 rounded-full shadow-2xl text-white w-12 z-10"
    type="button" [disabled]="showForm" (click)="createMode()">
    <svg viewBox="0 0 20 20" fill="currentColor" class="plus w-8 h-8">
      <path fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
      </path>
    </svg></button>

  <tcar-admin-cars-list (editMode)="getCarForEdit($event)"></tcar-admin-cars-list>
</div>

<div class="form-wrapper fixed z-20 top-0 left-0 right-0 bottom-0 pb-12" *ngIf="showForm">
  <tcar-create-care [inpCar]="inpCar" (leaving)="leaving()"></tcar-create-care>
</div>
