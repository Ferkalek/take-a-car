<div *ngIf="message$ | async" class="fixed top-0 left-0 right-0 z-30 mt-6">
  <div class="md:w-1/2 w-3/4 mx-auto bg-teal-100 border border-teal-400 text-teal-700 px-4 py-3 rounded relative"
    role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline">{{message}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" (click)="closeAlert()">
      <svg class="fill-current h-6 w-6 text-teal-500" role="button" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <title>Close</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
      </svg>
    </span>
  </div>
</div>

<div class="p-6 md:max-w-screen-lg max-w-screen-sm mx-auto">
  <h1 class="ml-3 text-3xl font-sans font-medium uppercase text-center mb-6">Admin page</h1>

  <div class="border-solid border-b border-gray-300 mb-6"></div>

  <button
    class="flex fixed z-10 top-0 right-0 mt-20 mr-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    type="button" [disabled]="showForm" (click)="createMode()">
    <svg viewBox="0 0 20 20" fill="currentColor" class="plus w-6 h-6">
      <path fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
      </path>
    </svg>
    Add a car</button>

  <tcar-admin-cars-list (editMode)="getCarForEdit($event)"></tcar-admin-cars-list>
</div>

<div class="form-wrapper fixed z-20 top-0 left-0 right-0 bottom-0 pb-12" *ngIf="showForm">
  <tcar-create-care [inpCar]="inpCar" (leaving)="leaving()"></tcar-create-care>
</div>
